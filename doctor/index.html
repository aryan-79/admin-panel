<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./doctor.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Doctor</title>
  </head>
  <body>
    <div class="container">
      <div class="administrator">
        <div class="navigation">
          <div class="arko">
            <img
              class="image"
              src="../public/kaoleeの記事｜ウエディングパークマガジン.jpg"
              alt="admin"
            />
            <h3>Administrator</h3>
            <p class="updateEmail">admin@sagar.com</p>
            <br />
            <button class="logoutButton">
              <a href="../index.html">Log out</a>
            </button>
          </div>
        </div>
        <div class="nav">
          <ul>
            <li>
              <i class="fa-solid fa-chart-line"></i>
              <a href="/dashboard">Dashboard</a>
            </li>
            <li>
              <i class="fa-solid fa-notes-medical"></i
              ><a href="/doctor">Doctor</a>
            </li>
            <li>
              <i class="fa-solid fa-hospital-user"></i
              ><a href="/patient">Patient</a>
            </li>
          </ul>
        </div>
      </div>

      <article>
        <div class="manageDoctor">
          <a href="/dashboard">
            <i class="fa-solid fa-arrow-left">&nbsp; &nbsp;</i>
            <p>Back</p>
          </a>
          <h3>Manage Doctors</h3>
        </div>

        <div class="addDoctor">
          <h3>Add Doctor</h3>
          <form id="add-doctor-form">
            <label for="doctor-name">Name:</label>
            <input type="text" id="doctor-name" name="doctor-name" required />

            <label for="doctor-speciality">Speciality:</label>
            <input
              type="text"
              id="doctor-speciality"
              name="doctor-speciality"
              required
            />

            <label for="doctor-email">Email:</label>
            <input
              type="email"
              id="doctor-email"
              name="doctor-email"
              required
            />

            <button type="submit">Add Doctor</button>
          </form>

          <div class="listDoctor">
            <h3>All Doctors</h3>
          </div>
          <table id="doctors-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Speciality</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </article>
    </div>
    <script src="./doctor.js"></script>
  </body>
</html>
