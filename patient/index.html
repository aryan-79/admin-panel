<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./patient.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Patient</title>
  </head>
  <body>
    <div class="container">
      <div class="administrator">
        <div class="navigation">
          <div class="arko">
            <img
              class="image"
              src="../public/kaoleeの記事｜ウエディングパークマガジン.jpg"
              alt="admin"
            />
            <h3>Administrator</h3>
            <p class="updateEmail">admin@sagar.com</p>
            <br />
            <button class="logoutButton">
              <a href="../index.html">Log out</a>
            </button>
          </div>
        </div>
        <div class="nav">
          <ul>
            <li>
              <i class="fa-solid fa-chart-line"></i>
              <a href="/dashboard">Dashboard</a>
            </li>
            <li>
              <i class="fa-solid fa-notes-medical"></i
              ><a href="/doctor">Doctor</a>
            </li>
            <li>
              <i class="fa-solid fa-hospital-user"></i
              ><a href="/patient">Patient</a>
            </li>
          </ul>
        </div>
      </div>

      <article>
        <div class="patient">
          <a href="/dashboard">
            <i class="fa-solid fa-arrow-left">&nbsp; &nbsp;</i>
            <p>Back</p>
          </a>
          <h3>Manage Patients</h3>
        </div>
        <div class="table">
          <div class="listPatient">
            <h3>All Patients</h3>
          </div>
          <table id="doctors-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Telephone</th>
                <th>Email</th>
                <th>Date of Birth</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </article>
    </div>
    <script src="./patient.js"></script>
  </body>
</html>
